<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chepuxaa - Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="cursor-trail" id="cursor"></div>
    
    <div class="main-container" id="mainContainer">
        <button class="press-btn" id="pressBtn">
            <span>Press me</span>
            <div class="particles" id="particles"></div>
        </button>
    </div>

    <div class="info-card hidden" id="infoCard">
        <div class="close-btn" id="closeBtn">&times;</div>
        
        <div class="profile-section">
            <h1 class="typing-text" id="typingName"></h1>
            <p class="role">Python Developer & UI/UX Enthusiast</p>
            <div class="location">üìç Saratov, Russia</div>
        </div>

        <div class="stats">
            <div class="time">
                <i class="fas fa-clock"></i>
                <span id="currentTime"></span>
            </div>
            <div class="visits">
                <i class="fas fa-eye"></i>
                <span id="visitCount">Loading...</span> visits
            </div>
        </div>

        <div class="skills-section">
            <h3>Skills & Learning</h3>
            <div class="skills">
                <span class="skill python">Python üêç</span>
                <span class="skill learning">Learning: C++, C#, JS, Lua</span>
                <span class="skill tools">VS Code, MySQL, Bootstrap</span>
            </div>
        </div>

        <div class="links-section">
            <a href="https://github.com/Chepuxaa" target="_blank" class="social-link github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="#" onclick="copyDiscord()" class="social-link discord">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>
            <a href="https://steamcommunity.com/id/smca" target="_blank" class="social-link steam">
                <i class="fab fa-steam"></i>
                <span>Steam</span>
            </a>
        </div>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="audio/lofi-track.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
